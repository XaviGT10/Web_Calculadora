<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="funciones.js"></script>
    <title>Calculadora</title>
</head>
<body>

    
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="row d-flex justify-content-center">
                    <div id="title" class="col-12 text-center">
                        <p>Calculadora</p>
                    </div>
                    <div id="inputs" class="col-5 text-center d-flex justify-content-end">
                        <input class="form-control" type="number" placeholder="Inserta un número" id="valor1">
                        <input class="form-control" type="number" placeholder="Inserta un número" id="valor2">
                    </div>
                    <div id="botones" class="col-12 text-center">
                        <button type="button" id="btn1" class="btn btn-outline-primary">Raíz cuadrada</button>
                        <button type="button" id="btn2" class="btn btn-outline-primary">Seno</button>
                        <button type="button" id="btn3" class="btn btn-outline-primary">Coseno</button>
                        <button type="button" id="btn4" class="btn btn-outline-primary">Tangente</button>
                        <button type="button" id="btn5" class="btn btn-outline-primary">Cotangente</button>
                        <button type="button" id="btn6" class="btn btn-outline-primary">Suma</button>
                        <button type="button" id="btn7" class="btn btn-outline-primary">Resta</button>
                        <button type="button" id="btn8" class="btn btn-outline-primary">Multiplicación</button>
                        <button type="button" id="btn9" class="btn btn-outline-primary">División</button>
                    </div>

                    <div id="result" class="col-12 text-center py-5">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
